version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./client/dist:/usr/share/nginx/html:ro
    depends_on:
      - backend1
      - backend2

  backend1:
    build: ./server
    env_file:
      - ./server/.env
    ports:
      - "3001:3005"

  backend2:
    build: ./server
    env_file:
      - ./server/.env
    ports:
      - "3002:3005"
