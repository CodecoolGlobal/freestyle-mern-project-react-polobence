apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: gd-ttds-cluster
  region: eu-north-1
  version: "1.29"

iam:
  withOIDC: true

vpc:
  nat:
    gateway: Single

managedNodeGroups:
  - name: private-ng
    instanceType: t3.medium
    desiredCapacity: 2
    minSize: 2
    maxSize: 4
    privateNetworking: true
    labels:
      nodegroup: private
    ssh:
      allow: false
